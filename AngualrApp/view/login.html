<div class="col-md-12">

    <form ng-submit="formSubmit()" class="form" ng-show="loginClicked" ng-controller="loginController">

        <div class="col-md-4"style="background-color: #c9e2b3;margin-left: 30%;margin-top: 10%" >
            <p><h3>{{error}}</h3></p>
            <h3>Login Page</h3>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button>
            </div>

        </div>
    </form>
</div>
